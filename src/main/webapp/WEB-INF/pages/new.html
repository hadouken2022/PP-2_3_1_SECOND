<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creating user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter a Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка</div>
    <br/>

    <label for="lastname">Enter a Lastname </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Ошибка</div>

    <label for="age">Enter age </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Ошибка age</div>

    <input type="submit" value="Add new user"/>

</form>
</body>
</html>
